<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="../javascript/loginResgiter.js" defer></script>
</head>
<body>
    <section class="form-section overlay">
        <div class="form-container active-form login-form">
            <div class="exit-button">
                <i class="fas fa-times"></i>
            </div>
            <form>
                <div class="text-field">
                    <input type="text" name="username-login" id="username-login" required autocomplete="off">
                    <span></span>
                    <label for="username-login">Username / Email</label>
                </div>
                <div class="text-field">
                    <input type="password" name="password-login" id="password-login" required autocomplete="off">
                    <span></span>
                    <label for="password-login">Password</label>
                </div>
                <input type="submit" value="Log in">
                <div class="register-now">
                    <p>Forgot Password?</p>
                    <p id = "register-text">Register Now</p>
                </div>
                <div class="social-media-form">
                    <p>Or log in using social media</p>
                    <div class="social-media-form-img">
                        <a href="https://www.facebook.com/GenshinImpact.id" target="_blank" class ="fab fa-facebook-f"></a>
                        <a href="https://twitter.com/GenshinImpact" target="_blank" class="fab fa-twitter"></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-container register-form">
            <form>
                <h1>Register By Email</h1>
                <div class="text-field">
                    <input type="text" name="email-register" id="email-register" required autocomplete="off">
                    <span></span>
                    <label for="email-register">Email</label>
                </div>
                <div class="text-field">
                    <input type="password" name="password-register" id="password-register" required autocomplete="off">
                    <span></span>
                    <label for="password-register">Password</label>
                </div>
                <div class="text-field">
                    <input type="password" name="confirm-password-register"" id="confirm-password-register"" required autocomplete="off">
                    <span></span>
                    <label for="confirm-password-register">Confirm Password</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree">I have read and agree to the Terms of Service & Privacy Policy</label>
                </div>
                <input type="submit" value="Register">
                <div class="social-media-form">
                    <p>Or log in using social media</p>
                    <div class="social-media-form-img">
                        <a href="https://www.facebook.com/GenshinImpact.id" target="_blank" class="fab fa-facebook-f"></a>
                        <a href="https://twitter.com/GenshinImpact" target="_blank" class="fab fa-twitter"></a>
                    </div>
                </div>
                <div class="return-login">
                    <p>Return to Login <i class="fas fa-angle-right"></i></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
